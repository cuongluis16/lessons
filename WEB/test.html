<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <style>
    .red {
      color: red;
    }
  </style>
</head>
<body>
    <h1>test</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
　    $(function(){
      let test = 1;
       $("h1").on("click", function(){
        if(test==1){
         $(this).text("ALOHA!").addClass('red')
         test=0;
        }else{
           $(this).text("test").removeClass('red')
           test=1;
         }
       });
     })
　  </script>
</body>
</html>
