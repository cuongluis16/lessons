<!DOCTYPE html>
<html>
  <head>
    <title>test7</title>
    <meta charset="utf-8">
    <style>
      img{
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>test7ã€‚</h1>

    <hr>

    <img src="img/a.jpg">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function(){
        const gazofiles = [
          `img/a.jpg`,
          `img/b.jpg`,
          `img/c.jpg`,
          `img/d.jpg`,
        ]
        let num = 0

        $("img").on("click", function(){
          num++
           if ( num >= gazofiles.length ) {
            num = 0
          }
          $("img").attr("src", gazofiles[ num ]);
        })
      })
    </script>
  </body>
</html>
