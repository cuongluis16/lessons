<!DOCTYPE html>
<html>
<head>
	<title>TEST6</title>
</head>
<body>
	<img id="aa" src="img/a.jpg" width=200>
	<img id="bb" src="img/b.jpg" width=200>

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function(){
        const gazo = [
          `img/b.jpg`,
          `img/a.jpg`
        ]
        const imgs = [
         `img/a.jpg`,
          `img/b.jpg`
        ]
        let num = 0

        $("img").on("click", function(){
          num++
           if ( num >= gazo.length ) {
            num = 0
          }
          $("#aa").attr("src", gazo[ num ]);
          $("#bb").attr("src", imgs[ num ]);
        })
      })
    </script>
</body>
</html>
